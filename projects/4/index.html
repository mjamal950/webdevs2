<!DOCTYPE html>
<html>
  
  <head>
    <title>International Currency Converter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Material Design Lite -->
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
    <style>
        .screen {
            display: none;
        }
    </style>
      
  </head>
  
  
  <body>
    
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          
          <!-- Title -->
          <span class="mdl-layout-title">International Currency Converter</span>
          
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          
          <!-- Navigation on the top bar. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a id="link1" class="mdl-navigation__link" href="#">Home</a>
            <a id="link2" class="mdl-navigation__link" href="#">Currencies</a>
            <a id="link3" class="mdl-navigation__link" href="#">U.S. $ Rates</a>
          </nav>
          
        </div>
      </header>
      
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Title</span>
        
        <!-- Navigation on the side bar -->
        <nav class="mdl-navigation">
          <a id="link1" class="mdl-navigation__link" href="#">Home</a>
          <a id="link2" class="mdl-navigation__link" href="#">Currencies</a>
          <a id="link3" class="mdl-navigation__link" href="#">Rates</a>
        </nav>
        
      </div>
      
      <main class="mdl-layout__content">
        
        <!--Screen 1-->
        <div id="screen1" class="screen page-content">
          Screen 1
        </div>
        
        <!--Screen 2-->
        <div id="screen2" class="screen page-content">
          Screen 2
        </div>
        
        <!--Screen 3-->
        <div id="screen3" class="screen page-content">
          Screen 3
        </div>
      
      </main>
    </div>
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    
    <script>
        
        $(function(){
          
          // set endpoint and your access key
          endpoint = 'live'
          access_key = '5e2649187a3191e5d21109a175e37e24';
          
          // get the most recent exchange rates via the "live" endpoint:
          $.ajax({
              url: 'http://apilayer.net/api/' + endpoint + '?' + access_key,   
              dataType: 'jsonp',
              success: function(json) {
          
                  // exchange rata data is stored in json.quotes
                  alert(json.quotes.USDGBP);
                  
                  // source currency is stored in json.source
                  alert(json.source);
                  
                  // timestamp can be accessed in json.timestamp
                  alert(json.timestamp);
                
                var html= "";
                  
                $("#screen2").append(html);
                
                
              }
          });
          
          
          
          //Code under is for what appears on the screens
          
          //Main Home Screen/Page
           $("#screen1").show(); 
           
           //Screen 1 Code
           $("#link1").on("click", function(){
               $(".screen").hide();
               $("#screen1").show();
           })
           
           //Screen 2 Code
           $("#link2").on("click", function(){
               $(".screen").hide();
               $("#screen2").show();
           })
           
           //Screen 3 Code
           $("#link3").on("click", function(){
               $(".screen").hide();
               $("#screen3").show();
           })
        })
    </script>
    
  </body>
  
</html>
